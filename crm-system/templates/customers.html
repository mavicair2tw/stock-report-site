{% extends 'base.html' %}
{% block content %}
<h1>客戶資料管理</h1>
<div class="card">
  <form method="post" class="grid2 form">
    <label>客戶ID<input name="customer_id" required /></label>
    <label>名稱<input name="name" required /></label>
    <label>地址<input name="address" /></label>
    <label>電話<input name="phone" /></label>
    <label>Line<input name="line_id" /></label>
    <label>Email<input name="email" /></label>
    <label>登入密碼<input name="login_password" /></label>
    <div><button type="submit">新增客戶</button></div>
  </form>
</div>

<div class="card">
  <table>
    <tr><th>客戶ID</th><th>名稱</th><th>地址</th><th>電話</th><th>Line</th><th>Email</th><th>登入密碼</th></tr>
    {% for r in rows %}
      <tr>
        <td>{{ r['customer_id'] }}</td><td>{{ r['name'] }}</td><td>{{ r['address'] }}</td><td>{{ r['phone'] }}</td><td>{{ r['line_id'] }}</td><td>{{ r['email'] }}</td><td>{{ r['login_password'] }}</td>
      </tr>
    {% else %}
      <tr><td colspan="7">尚無資料</td></tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
