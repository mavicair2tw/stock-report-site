<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>台股即時報表（15 分鐘更新）</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      :root {
        --bg: #0b1020;
        --panel: #121a2f;
        --panel-2: #18213a;
        --text: #e6edf3;
        --muted: #9fb0c3;
        --green: #3fb950;
        --red: #f85149;
      }
      * { box-sizing: border-box; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        margin: 20px;
        background: linear-gradient(180deg, #0b1020 0%, #0a1226 100%);
        color: var(--text);
      }
      .wrap { max-width: 1100px; margin: 0 auto; }
      .top-bar{display:flex;align-items:flex-start;justify-content:space-between;gap:12px;flex-wrap:wrap;margin-bottom:10px}
      .logo{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:10px;border:1px solid #2a3a5e;background:#101a33;color:#dbeafe;font-weight:800;font-size:13px}
      h1 { margin: 0 0 8px; }
      .sub { color: var(--muted); margin-bottom: 14px; }
      .status { display: inline-block; padding: 6px 10px; border-radius: 999px; font-size: 12px; font-weight: 600; background: #253252; color: #c7d5e5; margin-bottom: 16px; }
      .top-tags { display:flex; flex-wrap:wrap; gap:10px; margin-bottom:14px; }
      .nav-item { display:flex; flex-direction:column; gap:4px; align-items:flex-start; }
      .tag { display:inline-block; padding:6px 10px; border-radius:999px; border:1px solid #2a3a5e; color:#cfe2ff; text-decoration:none; font-size:12px; font-weight:700; }
      .tag-sub { color:#8fa3bf; font-size:11px; line-height:1; padding-left:8px; }
      .tag.active { border-color:#60a5fa; background:#1a315f; color:#ffffff; }
      table { width: 100%; border-collapse: collapse; background: var(--panel); border-radius: 12px; overflow: hidden; }
      th, td { padding: 12px; border-bottom: 1px solid #1f2a44; text-align: left; }
      th { background: var(--panel-2); }
      tr:last-child td { border-bottom: none; }
      .up { color: #22c55e; }   /* positive = green */
      .down { color: #ef4444; } /* negative = red */
      .flat { color: var(--muted); }
      .muted { color: var(--muted); }
      .chart-wrap {
        background: var(--panel);
        border: 1px solid #1f2a44;
        border-radius: 12px;
        padding: 12px;
        margin-bottom: 14px;
      }
      .summary {
        margin-top: 14px;
        background: var(--panel);
        border: 1px solid #1f2a44;
        border-radius: 12px;
        padding: 14px;
        line-height: 1.6;
      }

    
      .site-link { margin-top: 20px; color: var(--muted); font-size: 13px; }
      .site-link a{ color:#93c5fd; text-decoration:none; }
      .site-link a:hover{ text-decoration:underline; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="top-bar">
        <div class="logo">openai-tw.com</div>
        <div class="top-tags">
          <div class="nav-item"><a class="tag" href="/">Home</a><span class="tag-sub">Main Portal</span></div>
          <div class="nav-item"><a class="tag active" href="/tw/">台股</a><span class="tag-sub">TW Market</span></div>
          <div class="nav-item"><a class="tag" href="/us/">美股</a><span class="tag-sub">US Market</span></div>
        <form class="quick-search" action="/chat/" method="get" style="display:flex;gap:8px;align-items:center;">
          <input name="q" type="text" placeholder="Search keyword..." style="width:220px;max-width:42vw;background:#0f1730;color:#e6edf3;border:1px solid #223055;border-radius:999px;padding:6px 10px;font-size:12px;" />
          <button type="submit" style="padding:6px 10px;border-radius:999px;border:1px solid #35558d;background:#1a315f;color:#fff;font-size:12px;font-weight:700;cursor:pointer;">Search</button>
        </form>
        </div>
      </div>
      <h1>台股即時報表（15 分鐘更新）</h1>
      <div class="sub" id="updated">載入中...</div>
      <div class="sub" id="viewCounter">點閱數：--</div>
      <div class="status" id="marketStatus">檢查交易時段中...</div>
      <div class="sub">顏色規則：<span class="up">綠色 = 正報酬/上漲</span>，<span class="down">紅色 = 負報酬/下跌</span></div>

      <div class="chart-wrap">
        <canvas id="changeChart" height="90"></canvas>
      </div>

      <table>
        <thead>
          <tr>
            <th>股名</th>
            <th>成交</th>
            <th>漲跌</th>
            <th>漲幅</th>
            <th>代號</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>

      <div class="summary">
        <div id="summary">載入摘要中...</div>
      </div>



      <div class="site-link"><a href="https://openai-tw.com/">openai-tw.com</a></div>
    </div>

    <script>

      const pageKey = `views:${location.pathname}`;
      const pageViews = Number(localStorage.getItem(pageKey) || '0') + 1;
      localStorage.setItem(pageKey, String(pageViews));
      const viewCounterEl = document.getElementById('viewCounter');
      if (viewCounterEl) viewCounterEl.textContent = `點閱數：${pageViews}`;

      function cls(v) {
        if (v > 0) return 'up';
        if (v < 0) return 'down';
        return 'flat';
      }

      function fmt(v, suffix = '') {
        if (v === null || v === undefined || Number.isNaN(v)) return '<span class="muted">N/A</span>';
        return `${v}${suffix}`;
      }

      function fmtSigned(v, suffix = '') {
        if (v === null || v === undefined || Number.isNaN(v)) return '<span class="muted">N/A</span>';
        const sign = v > 0 ? '+' : '';
        return `${sign}${v}${suffix}`;
      }

      function twMarketStatus() {
        const now = new Date();
        const tw = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Taipei' }));
        const day = tw.getDay(); // 0 Sun, 6 Sat
        const minutes = tw.getHours() * 60 + tw.getMinutes();
        const open = 9 * 60;
        const close = 13 * 60 + 30;

        if (day === 0 || day === 6) return '台股休市（週末）';
        if (minutes >= open && minutes <= close) return '台股交易中（09:00-13:30）';
        return '台股非交易時段';
      }

      function renderSummary(items) {
        const valid = items.filter(i => typeof i.changePercent === 'number');
        if (!valid.length) {
          document.getElementById('summary').innerHTML = '【台股摘要】目前資料不足，建議先觀察。<br><span class="muted">※ 僅供參考，非投資建議。</span>';
          return;
        }

        const avg = valid.reduce((a, b) => a + b.changePercent, 0) / valid.length;
        const up = valid.filter(i => i.changePercent > 0).length;
        const down = valid.filter(i => i.changePercent < 0).length;
        const topUp = valid.slice().sort((a, b) => b.changePercent - a.changePercent)[0];
        const topDown = valid.slice().sort((a, b) => a.changePercent - b.changePercent)[0];

        let tone = '中性偏觀望';
        let action = '建議分批、控制部位，等待方向更明確。';
        if (avg > 0.6 && up > down) {
          tone = '偏多';
          action = '可優先關注強勢標的，採分批布局並設停利停損。';
        } else if (avg < -0.6 && down >= up) {
          tone = '偏空';
          action = '建議降低追價，保留現金，等待止穩訊號。';
        }

        document.getElementById('summary').innerHTML =
          `【台股摘要】整體氣氛：<b>${tone}</b>（平均漲幅 ${avg.toFixed(2)}% ，上漲 ${up} 檔 / 下跌 ${down} 檔）。<br>` +
          `強勢：<span class="up">${topUp.label} (${topUp.changePercent}%)</span>；弱勢：<span class="down">${topDown.label} (${topDown.changePercent}%)</span>。<br>` +
          `【投資建議】${action}<br><span class="muted">※ 以上為程式自動摘要，僅供參考，非投資建議。</span>`;
      }

      function loadData() {
        fetch('./data/latest.json?ts=' + Date.now())
          .catch(() => fetch('../data/latest.json?ts=' + Date.now()))
          .then(r => r.json())
          .then(data => {
            document.getElementById('updated').textContent = `最後更新：${data.updatedAt} (${data.timezone})｜頁面每 60 秒檢查一次新資料`;
            document.getElementById('marketStatus').textContent = twMarketStatus();

            const rows = data.items.map(item => {
              const c = cls(item.change || 0);
              return `
                <tr>
                  <td>${item.label}</td>
                  <td>${fmt(item.price)}</td>
                  <td class="${c}">${fmtSigned(item.change)}</td>
                  <td class="${c}">${fmtSigned(item.changePercent, '%')}</td>
                  <td>${item.symbol}</td>
                </tr>
              `;
            }).join('');
            document.getElementById('rows').innerHTML = rows;

            const labels = data.items.map(i => i.label);
            const vals = data.items.map(i => (typeof i.changePercent === 'number' ? i.changePercent : 0));
            const colors = vals.map(v => v > 0 ? 'rgba(63,185,80,0.8)' : v < 0 ? 'rgba(248,81,73,0.8)' : 'rgba(159,176,195,0.8)');

            renderSummary(data.items || []);

            if (window._changeChart) window._changeChart.destroy();
            window._changeChart = new Chart(document.getElementById('changeChart'), {
              type: 'bar',
              data: { labels, datasets: [{ label: '漲跌幅 %', data: vals, backgroundColor: colors }] },
              options: {
                responsive: true,
                plugins: { legend: { labels: { color: '#e6edf3' } } },
                scales: {
                  x: { ticks: { color: '#c7d5e5' }, grid: { color: 'rgba(255,255,255,0.05)' } },
                  y: { ticks: { color: '#c7d5e5' }, grid: { color: 'rgba(255,255,255,0.05)' } }
                }
              }
            });
          })
          .catch(err => {
            document.getElementById('updated').textContent = '讀取資料失敗';
            console.error(err);
          });
      }

      loadData();
      setInterval(loadData, 60 * 1000);
    </script>
  </body>
</html>
