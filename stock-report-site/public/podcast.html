<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podcast</title>
    <style>
      :root { --bg:#0b1020; --panel:#121a2f; --line:#1f2a44; --text:#e6edf3; --muted:#9fb0c3; }
      *{box-sizing:border-box}
      body{margin:20px;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;background:linear-gradient(180deg,#0b1020 0%,#0a1226 100%);color:var(--text)}
      .wrap{max-width:1000px;margin:0 auto}
      .sub{color:var(--muted);margin-bottom:12px}
      .card{background:var(--panel);border:1px solid var(--line);border-radius:12px;padding:14px;line-height:1.7;margin-bottom:12px}
      iframe{border-radius:12px}
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1 id="title">Podcast</h1>
      <div class="sub" id="subtitle">每日收聽推薦</div>
      <div class="card">
        <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/show/4Knr7V4oC63Zi1SXYhJ4OU?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
      </div>
    </div>
    <script>
      const lang = new URLSearchParams(location.search).get('lang') || 'zh';
      const i18n = {
        zh: { title:'Podcast', subtitle:'每日收聽推薦' },
        en: { title:'Podcast', subtitle:'Daily Listening Picks' },
        ja: { title:'Podcast', subtitle:'毎日のおすすめ' }
      };
      const t = i18n[lang] || i18n.zh;
      document.getElementById('title').textContent = t.title;
      document.getElementById('subtitle').textContent = t.subtitle;
    </script>
  </body>
</html>
