<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>美股即時報表（15 分鐘）</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      :root { --bg:#0b1020; --panel:#121a2f; --panel2:#18213a; --text:#e6edf3; --muted:#9fb0c3; --green:#22c55e; --red:#ef4444; }
      *{box-sizing:border-box} body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;margin:20px;background:linear-gradient(180deg,#0b1020 0%,#0a1226 100%);color:var(--text)}
      .wrap{max-width:1100px;margin:0 auto} h1{margin:0 0 8px}.sub{color:var(--muted);margin-bottom:14px}
      .status{display:inline-block;padding:6px 10px;border-radius:999px;font-size:12px;font-weight:600;background:#253252;color:#c7d5e5;margin-bottom:16px}
      .top-tags{display:flex;flex-wrap:wrap;gap:10px;margin-bottom:14px}
      .nav-item{display:flex;flex-direction:column;gap:4px;align-items:flex-start}
      .tag{display:inline-block;padding:6px 10px;border-radius:999px;border:1px solid #2a3a5e;color:#cfe2ff;text-decoration:none;font-size:12px;font-weight:700}
      .tag-sub{color:#8fa3bf;font-size:11px;line-height:1;padding-left:8px}
      .tag.active{border-color:#60a5fa;background:#1a315f;color:#fff}
      .up{color:var(--green)} .down{color:var(--red)} .flat{color:var(--muted)} .muted{color:var(--muted)}
      table{width:100%;border-collapse:collapse;background:var(--panel);border-radius:12px;overflow:hidden}
      th,td{padding:12px;border-bottom:1px solid #1f2a44;text-align:left} th{background:var(--panel2)} tr:last-child td{border-bottom:none}
      .chart{background:var(--panel);border:1px solid #1f2a44;border-radius:12px;padding:12px;margin-bottom:14px}
      .summary{margin-top:14px;background:var(--panel);border:1px solid #1f2a44;border-radius:12px;padding:14px;line-height:1.6}

    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="top-tags">
        <div class="nav-item"><a class="tag" href="../">Home</a><span class="tag-sub">Main Portal</span></div>
        <div class="nav-item"><a class="tag" href="../tw/">台股</a><span class="tag-sub">TW Market</span></div>
        <div class="nav-item"><a class="tag active" href="./">美股</a><span class="tag-sub">US Market</span></div>
      </div>
      <h1>美股即時報表（15 分鐘更新）</h1>
      <div class="sub" id="updated">載入中...</div>
      <div class="sub" id="viewCounter">點閱數：--</div>
      <div class="status">綠色 = 上漲，紅色 = 下跌</div>
      <div class="chart"><canvas id="changeChart" height="90"></canvas></div>
      <table>
        <thead><tr><th>名稱</th><th>漲跌</th><th>漲幅</th><th>成交</th><th>代號</th></tr></thead>
        <tbody id="rows"></tbody>
      </table>
      <div class="summary">
        <div id="summary">載入摘要中...</div>
      </div>


    </div>

    <script>

      const pageKey = `views:${location.pathname}`;
      const pageViews = Number(localStorage.getItem(pageKey) || '0') + 1;
      localStorage.setItem(pageKey, String(pageViews));
      const viewCounterEl = document.getElementById('viewCounter');
      if (viewCounterEl) viewCounterEl.textContent = `點閱數：${pageViews}`;

      function cls(v){if(v>0)return'up';if(v<0)return'down';return'flat'}
      function fmt(v,s=''){if(v===null||v===undefined||Number.isNaN(v))return '<span class="muted">N/A</span>'; return `${v}${s}`}
      function fmts(v,s=''){if(v===null||v===undefined||Number.isNaN(v))return '<span class="muted">N/A</span>'; const sign=v>0?'+':''; return `${sign}${v}${s}`}

      function renderSummary(items){
        const valid = items.filter(i=>typeof i.changePercent==='number');
        if(!valid.length){
          document.getElementById('summary').innerHTML='【美股摘要】目前資料不足，建議先觀察。<br><span class="muted">※ 僅供參考，非投資建議。</span>';
          return;
        }
        const avg = valid.reduce((a,b)=>a+b.changePercent,0)/valid.length;
        const up = valid.filter(i=>i.changePercent>0).length;
        const down = valid.filter(i=>i.changePercent<0).length;
        const topUp = valid.slice().sort((a,b)=>b.changePercent-a.changePercent)[0];
        const topDown = valid.slice().sort((a,b)=>a.changePercent-b.changePercent)[0];

        let tone='中性';
        let action='建議以指數與大型權值股為主，分批進出。';
        if(avg>0.5 && up>down){tone='偏多'; action='可偏向趨勢單，但仍建議控管槓桿與回撤。';}
        else if(avg<-0.5 && down>=up){tone='偏空'; action='先防守，避免追高，等待反彈確認。';}

        document.getElementById('summary').innerHTML =
          `【美股摘要】整體氣氛：<b>${tone}</b>（平均漲幅 ${avg.toFixed(2)}% ，上漲 ${up} 檔 / 下跌 ${down} 檔）。<br>`+
          `強勢：<span class="up">${topUp.label} (${topUp.changePercent}%)</span>；弱勢：<span class="down">${topDown.label} (${topDown.changePercent}%)</span>。<br>`+
          `【投資建議】${action}<br><span class="muted">※ 以上為程式自動摘要，僅供參考，非投資建議。</span>`;
      }

      fetch('./data/us_latest.json?ts='+Date.now())
        .then(r=>r.json())
        .then(data=>{
          document.getElementById('updated').textContent = `最後更新：${data.updatedAt} (${data.timezone})`;
          const rows = data.items.map(i=>`<tr><td>${i.label}</td><td class="${cls(i.change)}">${fmts(i.change)}</td><td class="${cls(i.changePercent)}">${fmts(i.changePercent,'%')}</td><td>${fmt(i.price)}</td><td>${i.symbol}</td></tr>`).join('');
          document.getElementById('rows').innerHTML = rows;
          renderSummary(data.items || []);

          const labels = data.items.map(i=>i.label);
          const vals = data.items.map(i=>typeof i.changePercent==='number'?i.changePercent:0);
          const colors = vals.map(v=>v>0?'rgba(34,197,94,0.8)':v<0?'rgba(239,68,68,0.8)':'rgba(159,176,195,0.8)');
          new Chart(document.getElementById('changeChart'),{type:'bar',data:{labels,datasets:[{label:'漲跌幅 %',data:vals,backgroundColor:colors}]},options:{responsive:true,plugins:{legend:{labels:{color:'#e6edf3'}}},scales:{x:{ticks:{color:'#c7d5e5'}},y:{ticks:{color:'#c7d5e5'}}}}});
        })
        .catch(()=>{document.getElementById('updated').textContent='讀取資料失敗';});
    </script>
  </body>
</html>
