<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>美股即時報表（15 分鐘）</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      :root { --bg:#0b1020; --panel:#121a2f; --panel2:#18213a; --text:#e6edf3; --muted:#9fb0c3; --green:#22c55e; --red:#ef4444; }
      *{box-sizing:border-box} body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;margin:20px;background:linear-gradient(180deg,#0b1020 0%,#0a1226 100%);color:var(--text)}
      .wrap{max-width:1100px;margin:0 auto} h1{margin:0 0 8px}.sub{color:var(--muted);margin-bottom:14px}
      .status{display:inline-block;padding:6px 10px;border-radius:999px;font-size:12px;font-weight:600;background:#253252;color:#c7d5e5;margin-bottom:16px}
      .up{color:var(--green)} .down{color:var(--red)} .flat{color:var(--muted)} .muted{color:var(--muted)}
      table{width:100%;border-collapse:collapse;background:var(--panel);border-radius:12px;overflow:hidden}
      th,td{padding:12px;border-bottom:1px solid #1f2a44;text-align:left} th{background:var(--panel2)} tr:last-child td{border-bottom:none}
      .chart{background:var(--panel);border:1px solid #1f2a44;border-radius:12px;padding:12px;margin-bottom:14px}
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>美股即時報表（15 分鐘更新）</h1>
      <div class="sub" id="updated">載入中...</div>
      <div class="status">綠色 = 上漲，紅色 = 下跌</div>
      <div class="chart"><canvas id="changeChart" height="90"></canvas></div>
      <table>
        <thead><tr><th>名稱</th><th>代號</th><th>類型</th><th>成交</th><th>漲跌</th><th>漲幅</th></tr></thead>
        <tbody id="rows"></tbody>
      </table>
    </div>
    <script>
      function cls(v){if(v>0)return'up';if(v<0)return'down';return'flat'}
      function fmt(v,s=''){if(v===null||v===undefined||Number.isNaN(v))return '<span class="muted">N/A</span>'; return `${v}${s}`}
      function fmts(v,s=''){if(v===null||v===undefined||Number.isNaN(v))return '<span class="muted">N/A</span>'; const sign=v>0?'+':''; return `${sign}${v}${s}`}

      fetch('./data/us_latest.json?ts='+Date.now())
        .then(r=>r.json())
        .then(data=>{
          document.getElementById('updated').textContent = `最後更新：${data.updatedAt} (${data.timezone})`;
          const rows = data.items.map(i=>`<tr><td>${i.label}</td><td>${i.symbol}</td><td>${i.type}</td><td>${fmt(i.price)}</td><td class="${cls(i.change)}">${fmts(i.change)}</td><td class="${cls(i.changePercent)}">${fmts(i.changePercent,'%')}</td></tr>`).join('');
          document.getElementById('rows').innerHTML = rows;

          const labels = data.items.map(i=>i.label);
          const vals = data.items.map(i=>typeof i.changePercent==='number'?i.changePercent:0);
          const colors = vals.map(v=>v>0?'rgba(34,197,94,0.8)':v<0?'rgba(239,68,68,0.8)':'rgba(159,176,195,0.8)');
          new Chart(document.getElementById('changeChart'),{type:'bar',data:{labels,datasets:[{label:'漲跌幅 %',data:vals,backgroundColor:colors}]},options:{responsive:true,plugins:{legend:{labels:{color:'#e6edf3'}}},scales:{x:{ticks:{color:'#c7d5e5'}},y:{ticks:{color:'#c7d5e5'}}}}});
        })
        .catch(()=>{document.getElementById('updated').textContent='讀取資料失敗';});
    </script>
  </body>
</html>
