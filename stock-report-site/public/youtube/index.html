<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube 精選播放清單</title>
    <style>
      :root {
        --bg: #0b1020;
        --bg2: #0a1226;
        --panel: #121a2f;
        --line: #253252;
        --text: #e6edf3;
        --muted: #9fb0c3;
        --accent: #60a5fa;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(180deg, var(--bg) 0%, var(--bg2) 100%);
        color: var(--text);
      }
      .wrap { max-width: 960px; margin: 0 auto; padding: 32px 20px 80px; }
      .top-bar { display:flex; align-items:flex-start; justify-content:space-between; gap:12px; flex-wrap:wrap; margin-bottom:12px; }
      .logo { display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:10px; border:1px solid #35558d; background:linear-gradient(135deg,#132547 0%,#1c3563 100%); color:#dbeafe; font-weight:800; font-size:13px; }
      .top-tags { display:flex; flex-wrap:wrap; gap:10px; }
      .nav-item { display:flex; flex-direction:column; gap:4px; align-items:flex-start; }
      .tag { display:inline-block; padding:6px 10px; border-radius:999px; border:1px solid #35558d; color:#cfe2ff; text-decoration:none; font-size:12px; font-weight:700; }
      .tag-sub { color:#8fa3bf; font-size:11px; line-height:1; padding-left:8px; }
      .tag.active { border-color: var(--accent); background:#1a315f; color:#fff; }
      h1 { margin: 18px 0 6px; font-size:32px; line-height:1.2; }
      .sub { color: var(--muted); margin: 0 0 18px; }
      .card { border:1px solid var(--line); border-radius:14px; padding:20px; background:var(--panel); }
      .embed { position:relative; width:100%; padding-bottom:56.25%; border-radius:12px; overflow:hidden; border:1px solid var(--line); }
      .embed iframe { position:absolute; inset:0; width:100%; height:100%; border:0; }
      .foot { margin-top:20px; color:var(--muted); font-size:13px; }
      .site-link{margin-top:18px;color:var(--muted);font-size:13px}
      .site-link a{color:#93c5fd;text-decoration:none}
      .site-link a:hover{text-decoration:underline}
      @media (max-width: 768px){
        .wrap{padding:20px 16px}
        h1{font-size:26px}
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="top-bar">
        <div class="logo">openai-tw.com</div>
        <div class="top-tags">
          <div class="nav-item"><a class="tag" href="/">Home</a><span class="tag-sub">主入口</span></div>
          <div class="nav-item"><a class="tag" href="/tw/">台股</a><span class="tag-sub">TW Market</span></div>
          <div class="nav-item"><a class="tag" href="/us/">美股</a><span class="tag-sub">US Market</span></div>
          <div class="nav-item"><a class="tag" href="/btc-hourly/">BTC</a><span class="tag-sub">每小時</span></div>
          <div class="nav-item"><a class="tag active" href="/youtube/">YouTube</a><span class="tag-sub">影音</span></div>
        </div>
      </div>
      <h1>YouTube 播放清單</h1>
      <p class="sub">精選影音內容，隨時播放。</p>
      <div class="card">
        <div class="embed">
          <iframe src="https://www.youtube.com/embed/videoseries?si=gX9jPJyTatnNBVND&amp;list=PL-RVg4ur4a0QhrL30nahIw63iAOGsusnc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
      </div>
      <div class="foot">提示：可全螢幕播放，或直接在 YouTube 打開播放清單。</div>
      <div class="site-link"><a href="https://openai-tw.com/">openai-tw.com</a></div>
    </div>
  </body>
</html>
