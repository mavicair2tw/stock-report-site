<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoogSelect 購物網站</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="wrap nav">
        <div class="brand">GoogSelect</div>
        <nav>
          <a href="#">Home</a>
          <a href="#">Shopping 購物</a>
          <a href="#">Q&A</a>
          <a href="#">AI客服</a>
        </nav>
        <button id="cartBtn" class="cart-btn">🛒 <span id="cartCount">0</span></button>
      </div>
    </header>

    <section class="hero">
      <div class="wrap">
        <h1>嚴選 3C 周邊，快速下單</h1>
        <p>參考 GoogSelect 風格打造，支援商品篩選、購物車與結帳表單。</p>
      </div>
    </section>

    <main class="wrap main">
      <aside class="filters">
        <h3>分類</h3>
        <button class="chip active" data-cat="all">全部</button>
        <button class="chip" data-cat="remote">遙控器</button>
        <button class="chip" data-cat="box">電視盒</button>
        <button class="chip" data-cat="accessory">配件</button>
      </aside>

      <section>
        <div id="products" class="grid"></div>
      </section>
    </main>

    <div id="drawer" class="drawer hidden">
      <div class="drawer-inner">
        <h3>購物車</h3>
        <div id="cartItems"></div>
        <div class="total">總計：NT$ <span id="total">0</span></div>
        <form id="checkoutForm" class="checkout">
          <input required placeholder="姓名" />
          <input required placeholder="電話" />
          <input required placeholder="地址" />
          <button type="submit">送出訂單</button>
        </form>
        <button id="closeDrawer" class="link">關閉</button>
      </div>
    </div>

    <footer class="footer">
      谷哥嚴選企業社｜Line ID: googselect｜Email: googselect@gmail.com
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
