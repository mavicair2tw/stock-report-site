name: Stock report (TW 15-min update + GitHub Pages deploy)

on:
  schedule:
    # TW stock site: Asia/Taipei 09:00-12:45 (UTC 01:00-04:45), weekdays
    - cron: '*/15 1-4 * * 1-5'
    # TW stock site: Asia/Taipei 13:00, 13:15, 13:30 (UTC 05:00,05:15,05:30), weekdays
    - cron: '0,15,30 5 * * 1-5'
    # BTC site: every hour (UTC)
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r stock-report-site/requirements.txt

      - name: Generate latest data
        run: |
          python stock-report-site/scripts/update_report.py
          python btc-hourly-site/scripts/update_btc_report.py

      - name: Build static site
        run: |
          mkdir -p dist/tw/data
          mkdir -p dist/btc-hourly/data

          # Combined portal (root)
          cp stock-report-site/public/index.html dist/index.html

          # TW stock report (tab page)
          cp stock-report-site/public/tw.html dist/tw/index.html
          cp stock-report-site/data/latest.json dist/tw/data/latest.json

          # BTC hourly report (tab page)
          cp btc-hourly-site/public/index.html dist/btc-hourly/index.html
          cp btc-hourly-site/data/latest.json dist/btc-hourly/data/latest.json

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
