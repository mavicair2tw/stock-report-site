name: Stock report (TW 15-min update + GitHub Pages deploy)

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/stock-report-pages.yml'
      - 'stock-report-site/public/**'
      - 'stock-report-site/data/**'
      - 'stock-report-site/scripts/**'
      - 'btc-hourly-site/public/**'
      - 'btc-hourly-site/data/**'
      - 'btc-hourly-site/scripts/**'
  schedule:
    # Rebuild all tabs every 15 minutes (UTC)
    - cron: '*/15 * * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r stock-report-site/requirements.txt

      - name: Generate latest data
        run: |
          python stock-report-site/scripts/update_report.py
          python stock-report-site/scripts/update_us_report.py
          python stock-report-site/scripts/update_tw_news.py
          python stock-report-site/scripts/update_us_news.py
          python stock-report-site/scripts/update_coffee_news.py
          python btc-hourly-site/scripts/update_btc_report.py

      - name: Build static site
        run: |
          mkdir -p dist/tw/data
          mkdir -p dist/us/data
          mkdir -p dist/btc-hourly/data
          mkdir -p dist/tw-news/data
          mkdir -p dist/us-news/data
          mkdir -p dist/interesting-stories/data
          mkdir -p dist/coffee-news/data
          mkdir -p dist/podcast
          mkdir -p dist/search
          mkdir -p dist/guestbook
          mkdir -p dist/music
          mkdir -p dist/forum
          mkdir -p dist/stock-search
          mkdir -p dist/tag-cloud
          mkdir -p dist/ziweidoushu
          mkdir -p dist/name-analysis
          mkdir -p dist/assets

          # Combined portal (root)
          cp stock-report-site/public/index.html dist/index.html
          if [ -f stock-report-site/public/CNAME ]; then
            cp stock-report-site/public/CNAME dist/CNAME
          fi

          # TW stock report (tab page)
          cp stock-report-site/public/tw.html dist/tw/index.html
          cp stock-report-site/data/latest.json dist/tw/data/latest.json

          # US stock report (tab page)
          cp stock-report-site/public/us.html dist/us/index.html
          cp stock-report-site/data/us_latest.json dist/us/data/us_latest.json

          # BTC hourly report (tab page)
          cp btc-hourly-site/public/index.html dist/btc-hourly/index.html
          cp btc-hourly-site/data/latest.json dist/btc-hourly/data/latest.json

          # TW stock news tag page
          cp stock-report-site/public/tw-news.html dist/tw-news/index.html
          cp stock-report-site/data/tw_news.json dist/tw-news/data/tw_news.json

          # US stock news tag page
          cp stock-report-site/public/us-news.html dist/us-news/index.html
          cp stock-report-site/data/us_news.json dist/us-news/data/us_news.json

          # Daily interesting stories tag page
          cp stock-report-site/public/interesting-stories.html dist/interesting-stories/index.html
          cp stock-report-site/data/interesting_stories.json dist/interesting-stories/data/interesting_stories.json

          # Daily coffee news tag page
          cp stock-report-site/public/coffee-news.html dist/coffee-news/index.html
          cp stock-report-site/data/coffee_news.json dist/coffee-news/data/coffee_news.json

          # Podcast tag page
          cp stock-report-site/public/podcast.html dist/podcast/index.html

          # Search tag page
          cp stock-report-site/public/guestbook.html dist/search/index.html
          # Backward compatible route
          cp stock-report-site/public/guestbook.html dist/guestbook/index.html

          # Music tag page
          cp stock-report-site/public/music.html dist/music/index.html

          # Forum tag page
          cp stock-report-site/public/forum.html dist/forum/index.html

          # Stock search tag page
          cp stock-report-site/public/stock-search.html dist/stock-search/index.html

          # Tag Cloud page
          cp stock-report-site/public/tag-cloud.html dist/tag-cloud/index.html

          # Zi Wei Dou Shu page
          cp stock-report-site/public/ziweidoushu.html dist/ziweidoushu/index.html

          # Chinese name analysis page
          cp stock-report-site/public/name-analysis.html dist/name-analysis/index.html

          # Static assets (images, etc.)
          if [ -d stock-report-site/public/assets ]; then
            cp -R stock-report-site/public/assets/. dist/assets/
          fi

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
