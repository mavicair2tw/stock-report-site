name: Stock report (daily update + GitHub Pages deploy)

on:
  schedule:
    - cron: '0 22 * * *' # 06:00 Asia/Taipei
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r stock-report-site/requirements.txt

      - name: Generate latest data
        run: python stock-report-site/scripts/update_report.py

      - name: Build static site
        run: |
          mkdir -p dist/data
          cp stock-report-site/public/index.html dist/index.html
          cp stock-report-site/data/latest.json dist/data/latest.json

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
