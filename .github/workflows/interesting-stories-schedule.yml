name: Update interesting stories (every 6 hours)

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-stories:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Update interesting stories data
        run: |
          python stock-report-site/scripts/update_interesting_stories.py

      - name: Commit and push if changed
        run: |
          if git diff --quiet -- stock-report-site/data/interesting_stories.json; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add stock-report-site/data/interesting_stories.json
          git commit -m "chore: update interesting stories"
          git push
